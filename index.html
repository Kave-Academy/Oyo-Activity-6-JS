<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exer 6</title>
    <script src="exer.js"></script>
  </head>
  <style>
    table,
    td {
      border: 1px solid black;
    }
  </style>
  <body>
    <header></header>
    <article>
      <section>
        <p>
          <b> Write a JavaScript function to add rows to a table. </b>
        </p>
      </section>

      <section>
        <p>Output Here:</p>
        <div id="output">
          <table id="myTable">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
              </tr>
            </thead>
          </table>
          <div>
            <input
              id="input_fname"
              type="text"
              name="input"
              placeholder="Enter first name"
            />
          </div>
          <div>
            <input
              id="input_lname"
              type="text"
              name="input"
              placeholder="Enter last name"
            />
          </div>
        </div>
      </section>
      <section><button onclick="run()">Submit</button></section>
    </article>
  </body>
</html>
